<body onload="signIn2()">
    <div id="objectContainer">
        <h1 id="headertext" class="front">Design</h1>
        <h1 hidden id="headertext2" class="front">Payments</h1>
        <h1 hidden id="preview_text" class="font">Preview</h1>

        <h1 hidden id="preview_title_text"></h1>
        <div hidden id="curr_container">
        <br><label hidden id="curr_text">Currency</label><select hidden id="curr">
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
        </select>
        </div>

    </div>
